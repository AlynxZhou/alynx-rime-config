patch:
  # https://github.com/rime/rime-emoji/issues/16#issuecomment-599145119
  # 感谢肥猫。
  # 不过实际上最后我用的是一个自己修改过的 emoji_suggestion.patch.yaml 文件。
  # 主要修改了以下几处：
  # - 原版文件把所有的 patch 都放置在 patch key 下，反正最后还是要导入到自定义
  #   配置的 patch 下面，那干脆就直接放根节点了。
  # - 原版文件把 emoji 的 filter 插入到列表开头，于是这个会先于繁体转简体运行，
  #   并且对于极光拼音这种在列表结尾采用专门的过滤器排除生僻字的方案，emoji 也会
  #   被筛掉，因此修改成插入到列表结尾最后运行。总之这个 emoji 的插入位置要保证
  #   前一个 filter 输出的是汉字，而后面的 filter 不能过滤掉 emoji。
  # https://github.com/hosxy/rime-aurora-pinyin/issues/13
  __include: emoji_suggestion.patch:/
  # 主要是为了加载肥猫的 zhwiki 词库。
  translator/dictionary: luna_pinyin_simp.extended
  # 现在朙月拼音加载标点候选是加载 symbols 里面的，根本不加载 default。
  # 然后文档建议的是自己修改的标点符号表放在输入法方案配置里面。
  # 为了方便编写 Markdown，把一些奇怪的写中文根本用不到的符号弹出菜单改成直接输出英文符号。
  # 另一些直接默认输出中文符号，需要英文符号可以切换英文输入。
  # 有关 `"!": {commit: "！"}` 的写法含义是你设置这个键为翻页按键了，
  # 但是你又想在输入拼音出现选单之后输入这个按键直接上屏（常见的逗号句号问号叹号），
  # 我觉得这是多此一举，为什么你非要拿这几个符号翻页？反正我不用。
  # 乱七八糟的符号都塞给 `$` 就好了反正我不是会计不用天天输入 `￥`。
  # 我不会使用全角英文的，我觉得其他程序员也不会。
  # 但是中文的标点又是全角的，所以我就只改半角。
  punctuator/half_shape:
    "!": "！"
    "\"":
      pair:
        - "“"
        - "”"
    "#": "#"
    "$":
      - "￥"
      - "$"
      - "€"
      - "～"
      - "×"
      - "÷"
      - "°"
      - "℃"
      - "‰"
      - "‱"
      - "℉"
      - "©"
      - "®"
    "%": "%"
    "&": "&"
    "'":
      pair:
        - "‘"
        - "’"
    "*": "*"
    "+": "+"
    ",": "，"
    "-": "-"
    ".": "。"
    "/": "/"
    "\\": "、"
    ":": "："
    ";": "；"
    "=": "="
    "?": "？"
    "@": "@"
    "(": "（"
    ")": "）"
    "[": "【"
    "]": "】"
    "{": "「"
    "}": "」"
    "<": "《"
    ">": "》"
    "^": "……"
    "_": "——"
    "`": "`"
    "|": "·"
    "~": "~"
  # 反查占据了宝贵的反引号，导致 Markdown 用户非常痛苦，所以关掉。
  recognizer/patterns/reverse_lookup:
